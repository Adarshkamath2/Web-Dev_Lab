<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3b Frames</title>
</head>


<frameset cols="50%,50%">

    <frameset rows="50%,50%">

            <frame src = "top-left.html" name="tl">
            <frame src = "bottom-left.html" name="rl">
    </frameset>
    <frameset rows="50%,50%">

            <frame src = "top-right.html" name="tr">
            <frame src = "bottom-right.html" name="br">
    </frameset>

    <noframes>
        <body>
            <h1>
                Your Browser Does Not support Frames
            </h1>
        </body>
    </noframes>

</frameset>

</html>
